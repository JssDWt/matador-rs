name: Build matador for Linux x86_64
on:
  push:
    branches:
      - workshop

jobs:
  build:
    runs-on: ubuntu-20.04
    name: build ${{ matrix.target }}
    strategy:
      matrix:
        target: [
          x86_64-unknown-linux-gnu,
        ]
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: Install rust toolchain
      run: |
        rustup set auto-self-update disable
        rustup toolchain install stable --profile minimal
        rustup target add ${{ matrix.target }}

    - name: Install gcc-x86-64-linux-gnu
      run: |
        sudo apt-get update -y
        sudo apt-get install -y gcc-x86-64-linux-gnu g++-x86-64-linux-gnu 

    - name: Build matador
      env:
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: /usr/bin/x86_64-linux-gnu-gcc
      run: cargo build --release --target ${{ matrix.target }}

    - name: Archive release
      uses: actions/upload-artifact@v3
      with:
        name: matador-${{ matrix.target }}
        path: target/${{ matrix.target }}/release/matador
